<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electronic Store</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f4f8;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
}

.card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-8px);
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
}

.card-content h3 {
    margin: 0 0 8px;
}

.price {
    color: #007bff;
    font-weight: bold;
    margin-bottom: 30px;
}

button {
    padding: 8px 12px;
    border: none;
    background: #007bff;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #0056b3;
}
</style>
</head>

<body>

<h1>Hubli Electronic Items Store</h1>

<div class="container">

<!-- 1 -->
<div class="card">
<img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Laptop">
<div class="card-content">
<h3>Laptop</h3>
<p="price">₹40999</p>
<button>Add to Cart</button>
</div>


</div>

<!-- 2 -->
<div class="card">
<img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="Smartphone">
<div class="card-content">
<h3>Smartphone</h3>
<p class="price">₹499</p>
<button>Add to Cart</button>
</div>


</div>

<!-- 3 -->
<div class="card">
<img src="https://assets.ajio.com/medias/sys_master/root1/20250821/CnCc/68a6b12f3d468c61ab8aec8f/-473Wx593H-4946238300-multi-MODEL.jpg"alt="headphone"
<div class="card-content">
<h3>Headphones</h3>
<p class="price">₹199</p>
<button>Add to Cart</button>
</div>


</div>
