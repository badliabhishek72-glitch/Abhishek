<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Page</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: none;
}

.radio-group {
    display: flex;
    gap: 15px;
}

button {
    width: 100%;
    padding: 12px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #5a67d8;
}

@media (max-width: 600px) {
    .container {
        margin: 20px;
        padding: 20px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h2>Place Your Order</h2>

    <!-- Form redirects to payment.html -->
    <form action="payment.html" method="get">
        
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Select Product</label>
            <select required>
                <option value="">-- Choose Product --</option>
                <option>Electronics</option>
                <option>Clothes</option>
                <option>Shoes</option>
            </select>
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="number" min="1" value="1" required>
        </div>

        <div class="form-group">
            <label>Shipping Address</label>
            <textarea rows="3" placeholder="Enter full address" required></textarea>
        </div>

        <div class="form-group">
            <label>Payment Method</label>
            <div class="radio-group">
                <label><input type="radio" name="payment" required> Credit Card</label>
                <label><input type="radio" name="payment"> PayPal</label>
                <label><input type="radio" name="payment"> Cash on Delivery</label>
            </div>
        </div>

        <!-- âœ… Correct Button -->
        <button type="submit">NEXT</button>

    </form>
</div>

</body>
</html>
