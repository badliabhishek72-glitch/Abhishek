<!DOCTYPE html>
<html>
<head>
  <title>Customer Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 50px;
    }
    .profile-container {
      background-color: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
      margin-bottom: 15px;
    }
    .profile-field {
      margin-bottom: 15px;
      text-align: left;
    }
    .profile-field label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .profile-field input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .edit-btn, .save-btn, .cancel-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    .edit-btn { background-color: #007bff; color: white; }
    .save-btn { background-color: #28a745; color: white; }
    .cancel-btn { background-color: #dc3545; color: white; }
    #photoInput { display: none; }
    #changePhotoLabel { cursor: pointer; color: #007bff; display: none; margin-bottom: 15px; }
  </style>
</head>
<body>

<div class="profile-container">
  <h2>Customer Profile</h2>
  
  <!-- Default Computer Profile Photo -->
  <img id="profilePhoto" src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="Profile Photo" class="profile-photo">
  <br>
  <label for="photoInput" id="changePhotoLabel">Change Photo</label>
  <input type="file" id="photoInput" accept="image/*">
  
  <!-- Profile Fields -->
  <div class="profile-field">
    <label for="name">Name:</label>
    <input type="text" id="name" value="John Doe" disabled>
  </div>
  
  <div class="profile-field">
    <label for="email">Email:</label>
    <input type="email" id="email" value="johndoe@example.com" disabled>
  </div>
  
  <div class="profile-field">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" value="+1234567890" disabled>
  </div>
  
  <div class="profile-field">
    <label for="address">Address:</label>
    <input type="text" id="address" value="123 Main Street" disabled>
  </div>
  
  <div>
    <button class="edit-btn" id="editBtn" onclick="enableEdit()">Edit</button>
    <button class="save-btn" id="saveBtn" onclick="saveProfile()" style="display:none;">Save</button>
    <button class="cancel-btn" id="cancelBtn" onclick="cancelEdit()" style="display:none;">Cancel</button>
  </div>
</div>

<script>
  let originalData = {};
  let originalPhoto = '';

  const photoInput = document.getElementById('photoInput');
  const profilePhoto = document.getElementById('profilePhoto');
  const changePhotoLabel = document.getElementById('changePhotoLabel');

  // Preview selected photo
  photoInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        profilePhoto.src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  });

  function enableEdit() {
    // Store original data
    originalData.name = document.getElementById('name').value;
    originalData.email = document.getElementById('email').value;
    originalData.phone = document.getElementById('phone').value;
    originalData.address = document.getElementById('address').value;
    originalPhoto = profilePhoto.src;

    // Enable fields
    document.getElementById('name').disabled = false;
    document.getElementById('email').disabled = false;
    document.getElementById('phone').disabled = false;
    document.getElementById('address').disabled = false;

    // Show Save & Cancel buttons, hide Edit
    document.getElementById('editBtn').style.display = 'none';
    document.getElementById('saveBtn').style.display = 'inline-block';
    document.getElementById('cancelBtn').style.display = 'inline-block';

    // Show photo change option
    changePhotoLabel.style.display = 'block';
  }

  function saveProfile() {
    // Disable fields
    document.getElementById('name').disabled = true;
    document.getElementById('email').disabled = true;
    document.getElementById('phone').disabled = true;
    document.getElementById('address').disabled = true;

    // Hide Save & Cancel, show Edit
    document.getElementById('editBtn').style.display = 'inline-block';
    document.getElementById('saveBtn').style.display = 'none';
    document.getElementById('cancelBtn').style.display = 'none';
    changePhotoLabel.style.display = 'none';

    alert('âœ… Profile updated successfully!');
  }

  function cancelEdit() {
    // Revert changes
    document.getElementById('name').value = originalData.name;
    document.getElementById('email').value = originalData.email;
    document.getElementById('phone').value = originalData.phone;
    document.getElementById('address').value = originalData.address;
    profilePhoto.src = originalPhoto;

    // Disable fields
    document.getElementById('name').disabled = true;
    document.getElementById('email').disabled = true;
    document.getElementById('phone').disabled = true;
    document.getElementById('address').disabled = true;

    // Hide Save & Cancel, show Edit
    document.getElementById('editBtn').style.display = 'inline-block';
    document.getElementById('saveBtn').style.display = 'none';
    document.getElementById('cancelBtn').style.display = 'none';
    changePhotoLabel.style.display = 'none';
  }
</script>

</body>
</html>
